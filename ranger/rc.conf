# ===================================================================
# == Define keys for the browser
# ===================================================================
map     q quit
copymap q ZZ ZQ
copymap <END>      G
map <c-r> reset
map <C-c> abort
map <esc> change_mode normal
map i display_file
map w taskview_open
map , shell fish
map ;  console shell%space
map r  chain draw_possible_programs; console open_with%space
map f console scout -ftsea%space
map s get_cumulative_size
map <C-d>  move down=0.5  pages=True
map <C-u>  move up=0.5    pages=True
map <C-j>  move_parent 1
map <C-k>  move_parent -1
map <C-h> set show_hidden!
map gh cd ~
map g/ cd /
map =  chmod
map cN bulkrename
map cn  eval fm.open_console('rename ' + fm.thisfile.relative_path.replace("%", "%%"))
map '<any>  enter_bookmark %any
map m<any>  set_bookmark %any
map um<any> unset_bookmark %any
map /  console search%space
map n  search_next
map N  search_next forward=False
map ?n console filter_stack add name%space
map ?d filter_stack add type d
map ?f filter_stack add type f
map ?l filter_stack add type l
map ?c filter_stack clear
map C console compress%space
map E console extracthere%space
map yy copy
map yp shell -f echo -n %d/%f | xsel -i; xsel -o | xsel -i -b
map yd shell -f echo -n %d    | xsel -i; xsel -o | xsel -i -b
map yn shell -f echo -n %f    | xsel -i; xsel -o | xsel -i -b
map ygg eval fm.copy(dirarg=dict(to=0), narg=quantifier)
map yG  eval fm.copy(dirarg=dict(to=-1), narg=quantifier)
map dsd console shell sudo rm -rf %s
map dD shell mv %s /root/Trash
map DD console delete
map dd cut
map dgg eval fm.cut(dirarg=dict(to=0), narg=quantifier)
map dG  eval fm.cut(dirarg=dict(to=-1), narg=quantifier)
map pp paste
map po paste overwrite=True

